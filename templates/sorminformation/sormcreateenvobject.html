<!DOCTYPE html>

{% extends 'sorm/mainsorm.html' %}

{% block sormcreateenvobject %}

<div class="grid-container">
      <div class="cell medium-2 large-2">
    <h2>Создание объекта среды</h2>
    <div class="primary callout">
      <p><strong>Укажите наименование объекта среды и нажмите "Сохранить"</strong></p>
    </div>
  </div>
</div>

    <form action="/information/create_envobject" method="post">{% csrf_token %}
<div class="grid-container">
      <div class="cell medium-2 large-2">


    <label>Имя объекта среды
    <input type="text" placeholder="Наименование объекта среды" required name = "envobject_name">
    </label>



<input class="button" type="submit" value="Save">
  </div>
</div>
    </form>


{% endblock %}

<script src="/static/js/vendor/jquery.js"></script>
<script src="/static/js/vendor/what-input.js"></script>
<script src="/static/js/vendor/foundation.js"></script>
<script src="/static/js/app.js"></script>
 <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/foundation.css">
  <link rel="stylesheet" href="/static/css/app.css">
<script>
    $(document).foundation();
  </script>


</body>
</html>
